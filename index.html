<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav class="nav-container">
            <button id="hamburgerButton" class="hamburger">
                <img src="assets/icons/hamburger.svg" alt="">
            </button>
            <div class="links">
                <a href="#home" class="linkNav" id="linkClose1">Vissza</a>
                <a href="#locations" class="linkNav" id="linkClose3">Helyszín</a>
                <a href="#us" class="linkNav" id="linkClose2">Rólunk</a>
                <a href="#gallery" class="linkNav" id="linkClose4">Galéria</a>
            </div>
        </nav>
    </header>


    <section id="home">
        <div class="ring-container">
            <div class="ring">
                <div class="ring-circle">
                    <img src="assets/icons/Ring.svg" alt="" class="ringicon">
                </div>
            </div>
        </div>
        <h1 id="homecenter">Viktória és <br> Tamás</h1>

        <div class="launch-time">
            <div>
                <div class="timeframe">
                    <p id="days">00</p>
                    <span>Nap</span>
                </div>
            </div>
            <div>
                <div class="timeframe">
                    <p id="hours">00</p>
                    <span>Óra</span>
                </div>
            </div>
            <div>
                <div class="timeframe">
                    <p id="minutes">00</p>
                    <span>Perc</span>
                </div>
            </div>
            <div>
                <div class="timeframe">
                    <p id="seconds">00</p>
                    <span>Másodperc</span>
                </div>
            </div>
        </div>

    </section>

    <section id="locations">
        <h1 class="location">Helyszín:</h1>
        <div class="glass">
            <div class="wedding-location">
                <img src="assets/images/rendezvenyhaz.jpg" alt="" class="location-image">
            </div>
            <h3 class="descLocation">Vendégvárás: 14:00-tól</h3>
            <p>Karancslapujtő, Rákóczi út 166, 3182</p>
            <a href="https://www.google.com/maps/place/Karancslapujt%C5%91i+Rendezv%C3%A9nyh%C3%A1z/@48.1297228,19.6536624,11.56z/data=!4m6!3m5!1s0x47400dd0698005a5:0x6c41b392cb1e9751!8m2!3d48.1472096!4d19.745577!16s%2Fg%2F11jm6_n2xs?hl=hu&entry=ttu" target="_blank" class="linkLoc">Útvonal</a>
        </div>
        <div class="glass">

            <div class="wedding-location">
                <img src="assets/images/szentkutTemplom.jpg" alt="" class="location-image">
            </div>
            <h3 class="descLocation">Templomi szertartás: 16:00-kor</h3>
            <p>Mátraverebély, Dózsa György út 63, 3077</p>
            <a href="https://www.google.com/maps/place/Nagyboldogasszony-bazilika/@48.0382091,19.5299615,10.92z/data=!4m6!3m5!1s0x47410703dea53ab5:0x803ac26a7b4fb7c6!8m2!3d48.000051!4d19.761423!16s%2Fg%2F1224br_3?hl=hu&entry=ttu" target="_blank" class="linkLoc">Útvonal</a>
        </div>

    </section>

    <section id="us">
        <div class="bubble-container left-bubbles">
            <div class="headerUs">
                <div class="nameHeaderUs" id="leftHead">Viktória</div>
            </div>
        </div>
        <div class="bubble-container right-bubbles">
            <div class="headerUs">
                <div class="nameHeaderUs" id="rightHead">Tamás</div>
            </div>
        </div>
    </section>
    
    

    
    <section id="gallery">
        <div id="slider-wrapper">
            <div class="slider">
                <img src="assets/images/Gallery/IMG_2828.jpg" class="slide active">
                <img src="assets/images/Gallery/IMG_2833.jpg" class="slide">
                <img src="assets/images/Gallery/IMG_2835.jpg" class="slide">
            </div>
            <button id="prev" class="nav-arrow">&lt;</button>
            <button id="next" class="nav-arrow">&gt;</button>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
